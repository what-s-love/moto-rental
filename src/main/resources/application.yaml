server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: moto-rental
  messages:
    encoding: UTF-8
  datasource:
    url: jdbc:postgresql://localhost:5050/moto_rental_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver
  web:
    resources:
      chain:
        strategy:
          content:
            enabled: true
            paths: /**

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/master.yaml
    enabled: true
    default-schema: public

logging:
  level:
    liquibase: INFO
    org.hibernate.SQL: DEBUG
    ge.tsepesh.motorental: DEBUG
