<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.name}">Moto Rental</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css}" rel="stylesheet">
</head>
<body data-bs-theme="light">
<!-- Header Fragment -->
<div th:replace="~{common/header :: header}"></div>

<!-- Main Content -->
<main>
    <div layout:fragment="content">
        <!-- Page content will be inserted here -->
    </div>
</main>

<!-- Floating Booking Button -->
<div th:replace="~{common/floating-button :: floating-button}"></div>

<!-- Footer Fragment -->
<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
