<header th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="fas fa-motorcycle text-primary me-2"></i>
            <span th:text="#{app.name}">Moto Rental</span>
        </a>

        <!-- Mobile menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{nav.home}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/#bikes}" th:text="#{nav.bikes}">Мотоциклы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/calendar}" th:text="#{nav.booking}">Бронирование</a>
                </li>
            </ul>

            <!-- Controls -->
            <div class="d-flex align-items-center gap-3">
                <!-- Language Selector -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="fas fa-globe me-1"></i>
                        <span th:text="#{language.switch}">Язык</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{''(lang=ru)}">
                                <i class="fas fa-flag me-2"></i>Русский
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{''(lang=en)}">
                                <i class="fas fa-flag me-2"></i>English
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Theme Switcher -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitcher">
                    <label class="form-check-label text-muted" for="themeSwitcher">
                        <i class="fas fa-moon"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</header>
